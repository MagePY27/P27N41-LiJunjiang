<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>用户列表</h1>
    <a href="{% url 'user:useradd' %}">创建用户</a>
    <table border="1">
        <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>性别</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>

        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
                {% if user.sex == 0 %}
                    <td>男</td>
                {% elif user.sex == 1 %}
                    <td>女</td>
                {% else %}
                    <td>未知</td>
                {% endif %}
                <td><a href="{% url 'user:setuser' user.id %}">修改</a> </td>
                <td><a href="{% url 'user:deluser' user.id %}">删除</a> </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
