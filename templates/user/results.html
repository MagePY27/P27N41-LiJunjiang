<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if msg.code == 0 %}
        <p style="color: green">{{ msg.result }}</p>
    {% else %}
        <p style="color: red">{{ msg.errmsg }}</p>
    {% endif %}

    <a href="{% url 'user:useradd' %}">创建用户</a></br>
    <a href="{% url 'user:userlist' %}">返回用户列表</a>
</body>
</html>
